<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div id="app" class="container">
            <button type="button" class="btn btn-dark mt-5 me-5" id="checkBtn"
            @click="checkLogin"
            >檢查登入狀態</button>
            <button type="button" class="btn btn-dark mt-5" id="checkBtn"
            @click="getProductData"
            >取得資料</button>
            <table class="table mt-4">
                <!-- {{productsData}} -->
                <thead>
                    <tr>
                        <th>產品名稱</th>
                        <th width="120">
                            原價
                        </th>
                        <th width="120">
                            售價
                        </th>
                        <th width="150">
                            是否啟用
                        </th>
                        <th width="120">
                            刪除
                        </th>
                    </tr>
                </thead>
                <tbody id="productList" v-for=" item in productsData">
                    <tr>
                        <td>{{item.title}}</td>
                        <td width="120">
                            {{item.origin_price}}
                        </td>
                        <td width="120">
                            {{item.price}}
                        </td>
                        <td width="100">
                            <span class="text-success" v-if="item.is_enabled === 1">啟用</span>
                            <span class="text-danger" v-else>未啟用</span>
                        </td>
                        <td width="120">
                            <button type="button" class="btn btn-sm btn-outline-danger move deleteBtn"
                                data-action="remove" data-id=""> 刪除 </button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <p>目前有 <span id="productCount">0</span> 項產品</p>
        </div>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js'
        integrity='sha512-Xk3wWei2TGrsh9kDSBKUMIjw/86sLUvhtnv9f7fOuIwhhiUTKz8szkWkzHthrM5Bb3Bu9idSzkxOrkzhcneuiw=='
        crossorigin='anonymous'></script>

    <script type="module">
        import { createApp } from 'https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.26/vue.esm-browser.min.js'


        const app = createApp({
            data() {
                return {
                    url: 'https://vue3-course-api.hexschool.io/v2/',
                    path: 'scott',
                    productsData: {}
                }
            },
            methods: {
                checkLogin() {
                    const myCookie = document.cookie.replace(/(?:(?:^|.*;\s*)hexToken\s*\=\s*([^;]*).*$)|^.*$/, "$1");
                    axios.defaults.headers.common['Authorization'] = myCookie;
                    // console.log(myCookie)

                    axios.post(`${this.url}api/user/check`)
                    .then(res => {
                        console.log(res)
                        alert(res.data.success)
                    })
                    .catch(err => {
                        console.error(err); 
                    })
                },
                getProductData() {
                    axios.get(`${this.url}api/${this.path}/admin/products/all`)
                    .then(res => {
                        console.log(res)
                        console.log(res.data)
                        this.productsData = res.data.products
                    })
                    .catch(err => {
                        console.dir(err); 
                    })
                }
            },
            mounted() {
                // this.getProductData()
            }
        }).mount('#app')
