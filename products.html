<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>後台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div id="app" class="container" v-for=" item in productsData">
            <button type="button" class="btn btn-dark mt-5 me-5" id="checkBtn" @click="checkLogin">檢查登入狀態</button>
            <button type="button" class="btn btn-dark mt-5" id="checkBtn" @click="getProductData">取得資料</button>
            <table class="table mt-4">
                <!-- {{productsData}} -->
                <thead>
                    <tr>
                        <th>產品名稱</th>
                        <th width="120">
                            詳細資訊
                        </th>
                        <!--  -->
                        <th width="120">
                            原價
                        </th>
                        <th width="120">
                            售價
                        </th>
                        <th width="150">
                            是否啟用
                        </th>
                        <th width="120">
                            刪除
                        </th>
                    </tr>
                </thead>
                <tbody id="productList" >
                    <tr>
                        <td>{{item.title}}</td>
                        <td>
                            <button type="button" class="btn btn-sm btn-outline-dark"
                            @click="productInfo"
                            >
                            詳細資訊</button>
                        </td>
                        <td width="120">
                            {{item.price}}
                        </td>
                        <td width="120">
                            {{item.origin_price}}
                        </td>
                        <td width="100">
                            <span class="text-success" v-if="item.is_enabled === 1">啟用</span>
                            <span class="text-danger" v-else>未啟用</span>
                        </td>
                        <td width="120">
                            <button type="button" class="btn btn-sm btn-outline-danger move deleteBtn" id="deleteBtn"
                                data-action="remove" v:bind=data-id="{{item.id}}" @click="delItem"> 刪除 </button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <p>目前有 <span id="productCount">{{productsData.length}}</span> 項產品</p>
            <!-- 詳細資料 -->
            
            <template>
            <div class="card mb-3" style="max-width: 540px;">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img src="..." class="img-fluid rounded-start" alt="...">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">Card title</h5>
                            <p class="card-text">This is a wider card with supporting text below as a natural lead-in to
                                additional content. This content is a little bit longer.</p>
                            <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                        </div>
                    </div>
                </div>
            </div>
        </template>
                git timestamp 2123
        </div>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js'
        integrity='sha512-Xk3wWei2TGrsh9kDSBKUMIjw/86sLUvhtnv9f7fOuIwhhiUTKz8szkWkzHthrM5Bb3Bu9idSzkxOrkzhcneuiw=='
        crossorigin='anonymous'></script>

    <script type="module">
        import { createApp } from 'https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.26/vue.esm-browser.min.js'


        const app = createApp({
            data() {
                return {
                    url: 'https://vue3-course-api.hexschool.io/v2/',
                    path: 'scott',
                    productsData: [],

                }
            },
            methods: {
                checkLogin() {
                    const myCookie = document.cookie.replace(/(?:(?:^|.*;\s*)hexToken\s*\=\s*([^;]*).*$)|^.*$/, "$1");
                    axios.defaults.headers.common['Authorization'] = myCookie;
                    // console.log(myCookie)

                    axios.post(`${this.url}api/user/check`)
                        .then(res => {
                            console.log(res)
                            // alert(res.data.success)
                        })
                        .catch(err => {
                            console.dir(err);
                            // - 使用者若無登入直接進入商品頁面，會被導回登入頁面
                            alert('驗證錯誤請，重新登入')
                            setTimeout(() => {
                                window.location = 'login.html'
                            }, 5000);
                        })
                },
                getProductData() {
                    axios.get(`${this.url}api/${this.path}/admin/products/all`)
                        .then(res => {
                            console.log(res)
                            // console.log(res.data)
                            // this.productsData = res.data.products
                            // 轉陣列
                            let temp = Object.values(res.data.products);
                            let newArr = [];
                            temp.forEach(item => {
                                newArr.push(item)
                            })
                            this.productsData = newArr
                            console.log(this.productsData)

                        })
                        .catch(err => {
                            console.dir(err);
                        })
                },
                delItem() {
                    const deleteBtn = document.querySelector('#deleteBtn')
                    const id = deleteBtn.dataset;
                    console.log(id)
                    axios.delete(`${this.url}api/${this.path}/admin/product/${id}`)
                        .then(res => {
                            console.log(res)
                        })
                        .catch(err => {
                            console.error(err);
                        })
                },
                productInfo(){

                }
            },
            mounted() {
                // this.getProductData()
                this.checkLogin()
            }
        }).mount('#app')

        // 測試用
        const btnD = document.querySelector('#btnD');
        console.log(btnD)
        console.log(btnD.dataset)
